<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <!-- <link rel="stylesheet" href="styles.css" using tailwind instead of vanilla css /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body
    class="bg-gradient-to-r from-green-400 via-green-500 to-green-700 font-serif text-center text-white font-bold flex items-center justify-center h-screen ">
    <main>
        <h1 class="text-yellow-500 text-4xl">Blackjack</h1>
        <p id="message-el" class="italic text-sm mb-4">Want to play a round?</p>
        <p id="cards-el" class="text-sm mb-4">Cards:</p>
        <p id="sum-el" class="text-sm mb-4">Sum:</p>
        <button onclick="startGame()"
            class="bg-yellow-500 text-green-800 rounded-md py-2 px-4 font-bold hover:bg-green-700 hover:text-white mb-4">Start
            Game</button>
        <button onclick="newCard()"
            class="bg-yellow-500 text-green-800 rounded-md py-2 px-4 font-bold hover:bg-green-700 hover:text-white mb-4">New
            Card</button>
        <p id="player-el"></p>
        <script src="app.js"></script>
    </main>
</body>

</html>
